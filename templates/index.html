<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Meta refresh para for√ßar atualiza√ß√£o se HTML estiver muito antigo (fallback) -->
    <meta http-equiv="refresh" content="300;url=/?_v={{ cache_version }}&_refresh=1">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ cache_version }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><span>üì¶</span> Controle de Estoque</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="btn btn-primary" onclick="abrirModalCriar()" id="btn-novo-produto" style="display: none;">+ Novo Produto</button>
                <button class="btn btn-secondary" onclick="atualizarConteudo()" id="btn-refresh" title="Atualizar">
                    üîÑ Atualizar
                </button>
            </div>
        </header>

        <!-- Abas -->
        <div class="abas-container">
            <button class="aba-btn active" onclick="mostrarAba('produtos')" id="aba-produtos">
                üì¶ Produtos
            </button>
            <button class="aba-btn" onclick="mostrarAba('vendas')" id="aba-vendas">
                üí∞ Controle de Vendas
            </button>
        </div>

        <!-- Aba Produtos -->
        <div id="aba-produtos-content" class="aba-content active">
            <div class="filtros">
                <div class="filtros-linha">
                    <input type="text" id="busca" placeholder="üîç Buscar produtos..." onkeyup="filtrarProdutos()">
                    <select id="ordenacao" onchange="ordenarProdutos()" class="select-ordenacao">
                        <option value="recente">üìÖ √öltimo modificado</option>
                        <option value="nome">üî§ Nome (A-Z)</option>
                        <option value="nome-desc">üî§ Nome (Z-A)</option>
                        <option value="quantidade">üìà Quantidade (maior)</option>
                        <option value="quantidade-asc">üìâ Quantidade (menor)</option>
                    </select>
                </div>
            </div>

            <div id="produtos-container" class="produtos-grid">
                <!-- Produtos ser√£o carregados aqui -->
            </div>
        </div>

        <!-- Aba Vendas -->
        <div id="aba-vendas-content" class="aba-content" style="display: none;">
            <div class="filtros">
                <div class="filtros-linha">
                    <input type="text" id="busca-vendas" placeholder="üîç Buscar vendas..." onkeyup="filtrarVendas()" oninput="filtrarVendas()">
                </div>
            </div>
            <div id="vendas-container">
                <!-- Vendas ser√£o carregadas aqui -->
            </div>
        </div>

        <div id="mensagem" class="mensagem"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Atualizando...</p>
    </div>

    <!-- Modal Venda -->
    <div id="modal-venda" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-venda-titulo">Registrar Venda</h2>
                <span class="fechar" onclick="fecharModalVenda()">&times;</span>
            </div>
            <form id="form-venda" onsubmit="salvarVenda(event)">
                <input type="hidden" id="venda-id">
                <input type="hidden" id="venda-produto-id">
                <input type="hidden" id="venda-produto-titulo">
                <input type="hidden" id="venda-valor-compra">
                
                <div class="form-group">
                    <label>Produto</label>
                    <input type="text" id="venda-produto-nome" readonly style="background: #f5f5f5;">
                </div>

                <div class="form-group">
                    <label for="venda-valor-venda">üí∞ Valor de Venda (R$) *</label>
                    <input type="number" id="venda-valor-venda" step="0.01" min="0.01" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="venda-data">üìÖ Data da Venda *</label>
                    <input type="date" id="venda-data" required>
                </div>

                <div class="form-group">
                    <label for="venda-onde">üõí Onde Vendeu *</label>
                    <select id="venda-onde" required>
                        <option value="">Selecione...</option>
                        <option value="mercado_livre">üõí Mercado Livre</option>
                        <option value="shopee">üõçÔ∏è Shopee</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Observa√ß√µes</label>
                    <div id="venda-observacoes-container">
                        <!-- Observa√ß√µes din√¢micas -->
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="adicionarObservacao()">+ Adicionar Observa√ß√£o</button>
                </div>

                <div class="form-group" id="venda-resumo" style="padding: 15px; background: #f0f0f0; border-radius: 6px; display: none;">
                    <strong>Resumo:</strong>
                    <div style="margin-top: 10px;">
                        <div>Valor de Compra: <span id="venda-resumo-compra">R$ 0,00</span></div>
                        <div>Valor de Venda: <span id="venda-resumo-venda">R$ 0,00</span></div>
                        <div style="margin-top: 5px; font-weight: bold; color: #28a745;">
                            Lucro: <span id="venda-resumo-lucro">R$ 0,00</span> 
                            (<span id="venda-resumo-porcentagem">0%</span>)
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="fecharModalVenda()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Registrar Venda</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Criar/Editar Produto -->
    <div id="modal-produto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-titulo">Novo Produto</h2>
                <span class="fechar" onclick="fecharModal()">&times;</span>
            </div>
            <form id="form-produto" onsubmit="salvarProduto(event)">
                <input type="hidden" id="produto-id">
                
                <div class="form-group">
                    <label for="titulo">T√≠tulo *</label>
                    <input type="text" id="titulo" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descri√ß√£o</label>
                    <textarea id="descricao" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="quantidade">üì¶ Quantidade em Estoque *</label>
                    <input type="number" id="quantidade" min="0" value="0" required>
                    <small style="display: block; color: #666; font-size: 0.85rem; margin-top: 5px;">Quantidade total dispon√≠vel no estoque</small>
                </div>

                <div class="form-group">
                    <label for="valor_compra">üí∞ Valor de Compra (R$)</label>
                    <input type="number" id="valor_compra" step="0.01" min="0" placeholder="0.00">
                    <small style="display: block; color: #666; font-size: 0.85rem; margin-top: 5px;">Valor que foi pago ao comprar o produto</small>
                </div>

                <div class="form-group">
                    <label for="imagem-upload">Imagem</label>
                    <input type="file" id="imagem-upload" accept="image/*" onchange="previewImagem(event)">
                    <div id="imagem-preview" class="imagem-preview"></div>
                    <input type="hidden" id="imagem">
                </div>

                <div class="form-group">
                    <label>Especifica√ß√µes Adicionais</label>
                    <div id="especificacoes-container">
                        <!-- Especifica√ß√µes din√¢micas -->
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="adicionarEspecificacao()">+ Adicionar Especifica√ß√£o</button>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- app.js -->
    <script src="{{ url_for('static', filename='js/app.js') }}?v={{ cache_version }}"></script>
</body>
</html>
